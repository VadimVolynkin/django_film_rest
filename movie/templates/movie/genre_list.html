{% extends 'base.html' %}

{% block content %}

    {% for genre in genre_list %}
        <div class="card">
          <div class="card-body">
            <h2 class="card-title"><a href="{% url 'movie:genre_detail' genre.url %}">{{genre.name}}</a></h2>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
        </div>
    {% endfor %}

{% endblock content %}
